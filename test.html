<div class="container">
	<div class="lbox">
		<h3>个人消费周转贷 1128-1-1</h3>

		</div>

	</div>
	<div class="rbox">
		<dl>
			<dd>融资金额</dd><dt>700万</dt><hr id="HR"> 
			<dd>年化收益</dd><dt><b>8.5%+1%</b><i class="icon-exclamation-sign"></i></dt><hr id="HR"> 
			<dd>融资期限</dd><dt>2.5个月<i class="icon-exclamation-sign"></i></dt><hr id="HR">
